<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="box">
        <div class="heading">
            CALCULATOR
        </div>
        <div class="screen">
            <h3 id="min">0</h3>
            <h1 class="main">0</h1> 
        </div>
        <div class="container">
            <div>
                <button type="button" class="btn btn-outline-primary" id="ob" value="(" >(</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary" id="cb" value=")">)</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary ans" style="padding: 5px;" >ans</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-danger del" style="padding: 5px;">del</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary clear" style="padding: 5px;">AC</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="7" >7</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="8">8</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="9">9</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-dark" value="%">%</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-dark sqrt" >√</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="4">4</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="5">5</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="6">6</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-dark" value="*">×</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-dark" value="/">/</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="1">1</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="2">2</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="3">3</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-dark" value="+">+</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-dark" value="-">-</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value=".">.</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="0">0</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary" value="**">^</button>
            </div>
            <div class="enter">
                <button class="btn btn-outline-primary enter" id="result" >=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
